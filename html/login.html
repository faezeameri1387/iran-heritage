<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم لاگین</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>ورود به حساب کاربری</h2>
      <div class="form-group">
        <label for="username">نام کاربری</label>
        <input type="text" id="username" placeholder="نام کاربری خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="password">رمز عبور</label>
        <input type="password" id="password" placeholder="رمز عبور خود را وارد کنید">
      </div>
      <button type="submit" class="login-btn">ورود</button>
      <p class="signup-link">حساب ندارید؟ <a href="#">ثبت نام کنید</a></p>
    </form>
  </div>
</body>
</html>
